<div class='panel panel-primary'>
    <div class="panel-heading">
        {{pageTitle}}
    </div> <!-- end panel-heading -->


    <div class="panel-body">
        <div class="row">
            <div class="dcol-md-2">Filter by: </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)] = 'listFilter'/>
            </div>
        </div> <!-- end search -->
        <div class="row">
            <div class="col-md-6">
                <h3>Filtered by: {{listFilter}}</h3>
            </div>
        </div> <!-- end filtered by -->
        <div class="table-responsive">
            <table class="table" *ngIf = 'products && products.length'>
                <thead>
                    <tr>
                        <th><button class="btn btn-primary" (click) = 'toggleImage()'>{{showImage ? 'Hide' : 'Show' }} image</button></th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of filteredProducts'>
                        <td><img  *ngIf = 'showImage'
                            [src] = 'product.imageUrl' [title]= 'product.productName' [style.width.px] = 'imageWidth' [style.margin.px]='imageMargin'/></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode | lowercase | convertToSpaces:'-' }}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.price | currency: 'USD': true : '1.2-2'}}</td>
                        <td>{{product.starRating}}</td>
                    </tr>
                </tbody>
            </table>
        </div> <!-- end table-responsive -->
    </div> <!-- end panel -->
</div>
